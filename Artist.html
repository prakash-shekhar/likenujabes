<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nujabes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Like Nujabes?</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#Nujabes">Nujabes</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Collaborators <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#Uyama Hiroto">Uyama Hiroto</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Similar <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#Uyama Hiroto">Uyama Hiroto</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div id="app">


        <!-- Content Begins here -->

        <div class="container">

            <h2><a href="Artist.html">{{ name }}</a></h2>
            <h3>Biography</h3>
            <p style="font-size: medium;"> {{ biography }} </p>



            <h3>Discography</h3>


            <div style="display:inline-table; padding-right: 5%;" v-for="album in albums">
                <a v-bind:href="album.url" target="_blank">
                    <img v-bind:src="album.cover" style="width:200px;height:200px;">
                </a>
                <p style="font-size: large;width: 200px;">{{ album.name }}</p>
            </div>


            <h3>Sources</h3>
            <p style="font-size: medium;">
                <a v-bind:href="source.url" v-for="source in sources">{{ source.name }}</a>
            </p>
        </div>
    </div>


    <!-- Content Ends here -->

    <script>
        window.onhashchange = function () {
            window.location.reload();
            // document.title = decodeURI(location.hash.substr(1))
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="Artist.js"></script>
</body>

</html>
